<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="slider">
            <input type="radio" name="page" id="slide1" checked>
            <input type="radio" name="page" id="slide2">
            <input type="radio" name="page" id="slide3">
            <input type="radio" name="page" id="slide4">
            <input type="radio" name="page" id="slide5">
            <div class="wrapper">
                <div class="track">
                    <div class="item" id="item1">
                        <div class="image-wrapper">
                            <img src="assets/img/picture1.jpg" alt="one-team">
                        </div>                        
                    </div>
                    <div class="item" id="item2">
                        <div class="image-wrapper">
                            <img src="assets/img/picture2.jpg" alt="one-team">
                        </div>  
                    </div>
                    <div class="item" id="item3">
                        <div class="image-wrapper">
                            <img src="assets/img/picture3.jpg" alt="one-team">
                        </div>  
                    </div>    
                    <div class="item" id="item4">
                        <div class="image-wrapper">
                            <img src="assets/img/picture4.jpg" alt="one-team">
                        </div>  
                    </div>    
                    <div class="item" id="item5">
                        <div class="image-wrapper">
                            <img src="assets/img/picture5.jpg" alt="one-team">
                        </div>  
                    </div>
                    <div class="item"></div>
                </div>    
            </div>
            <div class="bottom-wrapper">
                <div class="slide-title">
                    <h2 id="title1">Беспроводная связь</h2>
                    <h2 id="title2">Dark.net</h2>
                    <h2 id="title3">Планета правды</h2>
                    <h2 id="title4">Невозможное возможно</h2>
                    <h2 id="title5">Зачем?</h2>
                </div>
                <div class="controls">
                    <label for="slide1"><span></span></label>
                    <label for="slide2"><span></span></label>
                    <label for="slide3"><span></span></label>
                    <label for="slide4"><span></span></label>
                    <label for="slide5"><span></span></label>
                 </div>    
            </div>
        </div>    
    </main>    
</body>
</html>
